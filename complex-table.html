<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
            
        }

        tr, td {
            padding: 15px;
            text-align: left;
            width: 100px;
            }
    </style>
</head>
<body>
    <table > 
            <caption>A complex table</caption>
            <thead>
                    <tr style="background-color: #eee;" >
                        <th style="text-align-last: left;" colspan="3">Invoice #123456789</th>
                        <th style="text-align-last: right;">14 January 2025</th>
                    </tr>
                <tr>
                    <td colspan="2">
                    <strong>Pay to:</strong><br>
                    123 Main St.<br>
                    Cityville, NA 12345
                </td>
                <td colspan="2"> 
                    <strong>Customer:</strong><br> 
                    John Smith<br> 
                    321 Willow Way<br> 
                    Southeast Northwestershire, MA 54321 
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #eee;">
                    <th>Name/Description</th>
                    <th>Qty.</th>
                    <th>@</th>
                    <th>Cost</th>
                </tr>
                <tr>
                    <td>Paperclips</td>
                    <td>1000</td>
                    <td>0.01</td>
                    <td>10.00</td>
                </tr>
                <tr>
                    <td>Staples(box)</td>
                    <td>100</td>
                    <td>1.00</td>
                    <td>100.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th style="background-color: #eee;" colspan="3">Subtotal</th>
                    <td>110.00</td>
                </tr>
                <tr>
                    <th style="background-color: #eee;" colspan="2">Tax</th>
                    <td>8%</td>
                    <td>8.80</td>
                </tr>
                <tr>
                    <th style="background-color: #eee;" colspan="3">Grandtotal</th>
                    <td>$118.80</td>
                </tr>
            </tfoot>
    </table>

</body>
</html>
