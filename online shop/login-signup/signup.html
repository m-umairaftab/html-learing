<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Forms</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="POST">
        <fieldset>
            <legend>Personal detail</legend>
        <p>First Name
        <input type="text" name="First Name" size="15" maxlength="30">
    Last Name
        <input type="text" name="Last Name" size="15" maxlength="30">
    </p>
    <p>
        Gender:
        <label><input type="radio" name="gender" value="m" checked>Male</label>
        <label ><input type="radio" name="gender" value="f" >female</label>
    </p>
    Date of birth:
    <input type="date" name="dob">
    <p>
        <p>
            Enter your Email Address:
            <input type="email" name="email">
        </p>
        <p>
            Enter your website:
            <input type="url" name="profile">
        </p>
        Nationality:
        <select name="countries" multiple>
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="England">England</option>
            <option value="South Africa">South Africa</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
    </p>
        </fieldset>
    <p>
        password:
    <input type="password" name="Password" size="15" maxlength="30">
    </p>
    <p>
        Re-enter password:
        <input type="password" name="Password" size="15" maxlength="30">
    </p>
    <p>
        Interests:
        <input type="checkbox" name="Interests" value="men">Men's clothing
        <input type="checkbox" name="Interests" value="wmn">Women's clothing
        <input type="checkbox" name="Interests" value="acc">Accessories
        <input type="checkbox" name="Interests" value="elec">electronics
    </p>
    <p>
        Comments:
    </p>
    <textarea name="Comments" rows="5" cols="30">Enter your Comments...</textarea>
    <p>
        Update Profile Picture
    </p>
    <input type="file" name="dp">
    <br/>
    <br/>
    <input type="submit" value="Upload">
    <br/>
    <br/>
    <input type="image" src="./../../Photos/submit.png" width="150">
    </form>
</body>
</html>
