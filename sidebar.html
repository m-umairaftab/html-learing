<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar </title>
    <style>
        ul {
            
            padding: 10px;
            list-style: none;
            
            
            

        }
        li a {
            width: 100%;
            height: 100%;
            text-decoration: none;
            overflow: hidden;
            display: block;
            text-align: left;
            padding: 6px;
            color: black;
            
        }

        
        li a:hover {
          background-color: #a09e9e;
        }
    </style>
</head>
<body>
    <div style="background-color: #eeeeee; width: 300px; height: 600px; border: 2px solid black;">
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
            <li><a href="#">REACT</a></li>
        </ul>
    </div>
</body>
</html>
