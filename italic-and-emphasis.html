<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italia and Emphasis</title>
</head>
<body>
    <!-- Stressed emphasis -->
    <p>I <em>love</em> Chicago!</p>

    <!-- Alternative voice or tone -->
    <p>The name <i>Shay</i> means a gift.</p>
</body>
</html>
