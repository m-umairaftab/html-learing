<!DOCTYPE html>
<html>
    <head>
        <title>Aligning Image Horizantally</title>
    </head>
    <body>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose" align="left"/>
            This is White Rose.This is very beautiful.
        </p>
        <br/>
        <hr/>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose" align="right"/>
            This is White Rose.This is very beautiful.
        </p>
    </body>
</html>
