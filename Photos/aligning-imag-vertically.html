<!DOCTYPE html>
<html>
    <head>
        <title>Aligning Image Vertically</title>
    </head>
    <body>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose" align="top"/>
            This is White Rose.This is very beautiful.people like this Flower.
        </p>
        <br/>
        <hr/>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose" align="middle"/>

        </p>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose" align="bottom"/>
            This is White Rose.This is very beautiful.people like this Flower.
        </p>
    </body>
</html>
