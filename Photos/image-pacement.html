<!DOCTYPE html>
<html>
    <head>
        <title>Image Placement</title>
    </head>
    <body>
        <h1>Image before a paragraph</h1>
        <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose"/>
        <p>
            This is White Rose.This is very beautiful.
        </p>
        <h1>Image inside start of the paragraph </h1>
        <p>
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose"/>
            This is White Rose.This is very beautiful.
        </p>
        <h1>Image middle in the paragraph </h1>
        <p>
            This is White Rose.
            <img src="o.jpg" alt="White Rose" height="450" width="600" title="White Rose"/>
            This is very beautiful.
        </p>
    </body>
</html>
