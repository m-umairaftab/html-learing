<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <h1>Div vs Span</h1>
    <p>Using Div</p>
    <div style="background-color: lightblue;">div</div>
    <div style="background-color: darkgrey;">span</div>
    <br/>
    <br/>
    <p>Using Span</p>
    <span style="background-color: lightblue;">div</span>
    <span style="background-color: darkgray;">span</span>
    <br/>
    <br/>
    <p>Div is an block element.What happens if we use div with span?</p>
    <p>Span is an inline element.What happens if we use span with div?</p>
    <p>Using both Div and Span</p>
    <span style="background-color: lightblue;">span</span>
    <div style="background-color: darkgray;">div</div>
</body>
</html>
